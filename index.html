<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">

    <title>Image Changer</title>

    <link rel="stylesheet" href="styles.css">

    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script type="text/javascript">
    $(document).ready(function(){
        $("select").change(function(){
            $(this).find("option:selected").each(function(){
                var optionValue = $(this).attr("value");
                if(optionValue){
                    $(".box").not("." + optionValue).hide();
                    $("." + optionValue).show();
                } else{
                    $(".box").hide();
                }
            });
        }).change();
    });
    </script>

</head>

<body>

    <select>
        <option>Choose one</option>
        <option value="picture1">Picture 1</option>
        <option value="picture2">Picture 2</option>
        <option value="picture3">Picture 3</option>
    </select>

    <div class="box picture1">
        <img src="https://scontent-ort2-2.xx.fbcdn.net/v/t31.0-8/473078_1871791198668_1033657167_o.jpg?_nc_cat=103&_nc_ht=scontent-ort2-2.xx&oh=c75e9786fbdc027054384d4c6ecbc540&oe=5D5A1031">
    </div>

    <div class="box picture2">
        <img src="https://scontent-ort2-2.xx.fbcdn.net/v/t1.0-9/390755_2466773829077_48708263_n.jpg?_nc_cat=106&_nc_ht=scontent-ort2-2.xx&oh=6cd6c12a29aa3c95159499a41051f707&oe=5D50BC96">
    </div>

    <div class="box picture3">
        <img src="https://scontent-ort2-2.xx.fbcdn.net/v/t1.0-9/198415_1755822170948_5262788_n.jpg?_nc_cat=102&_nc_ht=scontent-ort2-2.xx&oh=b4fedf91e63393ce0153f2c5403ffd38&oe=5D575728">
    </div>

</body>
</html>
